<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Your Twitter Profile</title>
	<link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"></link> 
 	<link th:href="@{/resources/css/custom-style.css}" rel="stylesheet"></link> 
</head>
	<body>
		<div id="header">
			<h1><a th:href="@{/}">Home</a></h1>
		</div>
		
		<div id="content">
			<h3>Your Twitter Profile</h3>
			
			<p>Hello, <span th:text="${profile.name}">name</span>!</p>
			<img th:src="${profile.profileImageUrl}"/>
			<dl>
				<dt>Twitter ID:</dt>
				<dd th:text="${profile.id}">profile id</dd>
				<dt>Screen name:</dt>
				<dd><a th:href="${profile.profileUrl}" target="_blank" th:text="${profile.screenName}">screen name</a></dd>
				<dt>Description:</dt>
				<dd th:text="${profile.description}">description</dd>
				<dt>Location:</dt>
				<dd th:text="${profile.location}">location</dd>
				<dt>URL:</dt>
				<dd><a th:href="${profile.url}" th:text="${profile.url}">profile url</a></dd>
			</dl>
			
			<form id="disconnect" th:action="@{/social/connect/twitter}" method="post">
				<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
				<button type="submit">Disconnect from Twitter</button>	
				<input type="hidden" name="_method" value="delete" />
			</form>
		</div>
	</body>
</html>
