<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Your Google Profile</title>
	<link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"></link> 
 	<link th:href="@{/resources/css/custom-style.css}" rel="stylesheet"></link> 
</head>
	<body>
		<div id="header">
			<h1><a th:href="@{/}">Home</a></h1>
		</div>
		
		<div id="content">
			<h3>Your Google Profile</h3>
			<p>Hello, <span th:text="${profile.givenName}">first name</span>!</p>
			<dl>
				<dt>Google ID:</dt>
				<dd th:text="${profile.id}"></dd>
				<dt>Name:</dt>
				<dd th:text="${profile.displayName}"></dd>
				<dt>Email:</dt>
				<dd th:text="${profile.accountEmail}"></dd>
			</dl>
			
			<form id="disconnect" th:action="@{/social/connect/google}" method="post">
				<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
				<button type="submit">Disconnect from Google</button>	
				<input type="hidden" name="_method" value="delete" />
			</form>
		</div>
	</body>
</html>
