<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Connect to Facebook</title>
	<link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet"></link> 
 	<link th:href="@{/resources/css/custom-style.css}" rel="stylesheet"></link> 
</head>
	<body>
		<div id="header">
			<h1><a th:href="@{/}">Home</a></h1>
		</div>
		
		<div id="content">
			<h3>Connect to Facebook</h3>
			
			<form th:action="@{/social/connect/facebook}" method="POST">
				<input type="hidden" name="_csrf" th:value="${_csrf.token}" />
				<input type="hidden" name="scope" th:value="${session.facebookScope}" />
				<div class="formInfo">
					<p>You aren't connected to Facebook yet. Click the button to connect with your Facebook account.</p>
				</div>
				<p><button type="submit">Connect to Facebook</button></p>
			</form>
		</div>		
	</body>
</html>
